<template name="postSubmit">
    <form class="main form page">
        <div class="form-group">
            <label for="url" class="control-label">URL</label>
            <div class="controls">
                <input type="text" class="form-control" name="url" id="url" value="" placeholder="Your URL">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="control-label">title</label>
            <div class="controls">
                <input type="text" class="form-control" id="title" name="title" value="" placeholder="Name your post">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</template>
